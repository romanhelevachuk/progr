{%  extends 'base.html' %}

{% block content %}

    <h1>Create Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for choice_form in formset %}
            <div>
                {{ choice_form.choice_text.label }}
                {{ choice_form.choice_text }}
            </div>
        {% endfor %}
        <button type="submit">Create</button>
    </form>

{% endblock %}
